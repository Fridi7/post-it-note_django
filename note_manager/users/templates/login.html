{% extends "base.html" %}

{% block login %}

	<div id="legend">
    	<legend class="">Вход</legend>
    </div>

	<div class="control-group"><div class="col-md-6 col-md-offset-1">
		<form class="form-horizontal" action="/auth/login/" method="POST">
			{% csrf_token %}

			<fieldset>
				<div class="control-group">
					<label class="control-label" for="username">Имя пользователя</label>
					<div class="controls">
						<input type="text" name="username" id="username" class="input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password">Пароль</label>
					<div class="controls">
						<input type="password" name="password" id="password" class="input-xlarge">
					</div>
				</div><br>

				{% if login_error %}
					<label class="error">{{ login_error }}</label><br>
				{% endif %}

				<input class="button" type="submit" value="Войти">
			</fieldset>

		</form>
	</div></div>

{% endblock login %}
